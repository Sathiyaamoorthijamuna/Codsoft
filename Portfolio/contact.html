<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
     <style>
        .container{
            margin-top:10px;
            padding:20px;
            margin-left: 300px;
        }
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-details div {
            flex: 1;
            padding: 10px;
        }

        .contact-details h3 {
            color: #4caf50;
            margin-bottom: 5px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        .contact-form button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .contact-details {
                flex-direction:column;
            }
        }
     </style>
</head>
<body>
    <header>
        <i>Jamuna</i>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./skills.html">Skills</a>
            <a href="./project.html">Projects</a>
            <!-- <a href="#">Resume</a> -->
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <section class="skills-section">
            <h2 style="text-align:center;padding:20px">Get in Touch</h2>
            <p>If you have any questions or would like to get in touch, please fill out the form below or reach us directly.</p>

            <div class="contact-details">
                <div>
                    <h3>Email</h3>
                    <p>contact@example.com</p>
                </div>
                <div>
                    <h3>Phone</h3>
                    <p>+123 456 7890</p>
                </div>
                <div>
                    <h3>Address</h3>
                    <p>123 Main Street, Chennai, India</p>
                </div>
            </div>

            <form class="contact-form" action="/submit" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>     
        </section>
    </div>
</body>
</html>
